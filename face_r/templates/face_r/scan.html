<!DOCTYPE  html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="textform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>To The Trip</title>
  </head>
  
  <body>
    <h1>おススメの場所はこちらです</h1>
    <img src="{{url}}" alt="画像" title="{{url}}">
    <p>{{pcode}}</p>
    <p>{{place}}</p>
    <form name="form" method="POST" action="{% url 'localmap' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type=hidden name="num" value="{{pcode}}">
      <input type=hidden name="spot" value="{{place}}">
      <a href="{% url 'localmap' %}">OK?</a>
    </form>

    <footer>
      <address>Copyright(C)2020 team青春18きっぷ,Allright Reserved.</address>
    </footer>
  </body>
</html>
